<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<section class="modal-open">
		<p class="modal-caption">Мы обязательно вам ответим!</p>
		<form action="" method="POST" class="modal-form">
			<input type="text" name="name" class="name" placeholder="Имя Фамилия" required>
			<input type="email" name="email" class="email" placeholder="email@example.com" required>
			<textarea name="letter" class="letter" placeholder="В свободной форме" required></textarea>
			<input class="button modal-button" type="submit" value="Отправить">
		</form>
		<button class="modal-close"></button>
	</section>
</body>
</html>
